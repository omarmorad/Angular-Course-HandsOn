<div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden product-card-hover">
  <div class="position-relative overflow-hidden rounded-top-4 card-image-container bg-light">
    <!-- Product Image -->
    <img [src]="product.image"
         [alt]="product.title"
         class="card-img-top p-4 product-image">

    <!-- Rating Badge -->
    <div class="position-absolute top-0 end-0 m-2">
      <span class="badge rounded-pill bg-primary-soft text-primary">
        <i class="bi bi-star-fill me-1"></i>{{ product.rating.rate }}
      </span>
    </div>
  </div>

  <div class="card-body d-flex flex-column p-3">
    <!-- Category -->
    <p class="text-muted small mb-1">{{ product.category | titlecase }}</p>

    <!-- Title (Truncated with Tooltip) -->
    <h6 class="card-title mb-2">
      <span class="text-truncate-2" title="{{ product.title }}">{{ product.title }}</span>
    </h6>

    <!-- Description (Truncated) - Optional, uncomment if needed
    <p class="card-text small text-muted text-truncate-3 mb-3" title="{{ product.description }}">
      {{ product.description }}
    </p>
    -->

    <!-- Price and Button (Pushed to bottom) -->
    <div class="mt-auto d-flex justify-content-between align-items-center pt-2">
      <span class="fs-5 fw-bold text-primary">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</span>
      <button class="btn btn-sm btn-outline-primary rounded-3 view-details-btn">
        View Details <i class="bi bi-arrow-right ms-1"></i>
      </button>
    </div>
  </div>
</div>
